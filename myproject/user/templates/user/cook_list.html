{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
    <h1>Posts</h1>

    {% for post in cookies %}
        <article class="post">
            <h2>
                <a href="{%  url 'user:receipe' slug=post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>{{ post.date }}</p>
            
        </article>
    {% endfor %}
</section>
{% endblock %}
