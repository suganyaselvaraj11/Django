<h1>Students List</h1>
<a href="{% url 'add' %}">Add Student</a>
<table border="1">
    <tr>
        <th>Name</th><th>Email</th><th>Course</th><th>Action</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.course }}</td>
        <td>
            <a href="{% url 'update' s.id %}">Edit</a> |
            <a href="{% url 'delete' s.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
